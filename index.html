<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogames carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <!-- Carousel -->
    <header>
        <nav class="navbar">
            <div class="container justify-content-start">
                <a class="navbar-brand" href="#">
                    <img src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" width="176" height="44">
                </a>
                <ul class="d-flex align-items-center mb-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">NEGOZIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">COMUNITA'</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">INFORMAZIONI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">ASSISTENZA</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-success mx-5"><i class="bi bi-download"></i> Installa Steam ora</button>
            </div>
        </nav>
    </header>


    <main>
        <section id="jumbotron">
            <div class="container">
               <h2></h2> 
            </div>
        </section>

        <div class="container py-5">
            <h1 class="text-white text-center">Giochi in evidenza disponibili ora</h1>
            <div id="carousel" class="shadow">
                <i class="bi bi-arrow-left-circle-fill" id="prev"></i>
                <div class="gallery">
                </div>
                <i class="bi bi-arrow-right-circle-fill" id="next"></i>
            </div>
    
    
    
            <!-- Banner (took from Steam official page) -->
            <div class="banner d-flex justify-content-center">
                <a href="https://store.steampowered.com/app/1675200/Steam_Deck/?utm_source=steamhome&amp;snr=1_4_4__147"
                    class="hardware_steamdeck_banner ds_no_flags" data-ds-appid="1675200" data-ds-itemkey="App_1675200"
                    data-ds-crtrids="[4]"
                    onmouseover="GameHover( this, event, 'global_hover', {&quot;type&quot;:&quot;app&quot;,&quot;id&quot;:1675200,&quot;public&quot;:1,&quot;v6&quot;:1} );"
                    onmouseout="HideGameHover( this, event, 'global_hover' )">
                    <img class="steamdeck_banner_desktop"
                        src="https://cdn.akamai.steamstatic.com/steam/clusters/sale_autumn2019_assets/54b5034d397baccb93181cc6/deck_banner_desktop_italian.gif?t=1684346213"
                        alt="Steam Deck">
                </a>
                <img src="https://cdn.akamai.steamstatic.com/store/home/store_index_promo.jpg" alt="Valve Index">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <section id="upper-footer" class="text-center text-white py-3">
        <div class="container">
            <h5>Vuoi dei consigli?</h5>
            <p>Accedi per vedere i consigli personalizzati</p>
            <button class="btn btn-success"> ACCEDI</button>
        </div>
    </section>
    <section id="lower-footer">
        <div class="container text-center text-white py-5">
            <div class="fs-1"><i class="bi bi-steam"></i> Steam</div>
            <span>Tutti i diritti sono riservati a Valve, questa non e' la pagina ufficiale di steam</span>
        </div>
    </section>

</body>
</html>
